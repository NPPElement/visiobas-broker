server {
        server_name visiodesk.net;
        listen 80;
        #listen 443 ssl http2;
        
        #access_log /var/log/nginx/access.log vhost;
        #return 503;

        location = /favicon.ico { log_not_found off; access_log off; }
        location = /robots.txt  { log_not_found off; access_log off; }

        location / {
                proxy_pass http://visiodesk:8080/;
        }

        # Webdav reverse proxy

        location /manager/webdav/ {
                proxy_pass http://webdav:8080/manager/webdav/;
        }

        # Portainer reverse proxy

        location /manager/portainer/ {
                proxy_pass http://portainer:9000/;
        }


        # Rabbit reverse proxy

        location /manager/rabbit/ {
            if ($request_uri ~* "/manager/rabbit/(.*)") {
                proxy_pass http://rabbit1:15672/$1;
            }
            proxy_pass http://rabbit1:15672;                         
            proxy_buffering                     off;
            proxy_set_header Host               $http_host;
            proxy_set_header X-Real-Ip          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

        # phpMyAdmin reverse proxy

        location /manager/phpmyadmin/ {
                proxy_pass http://phpmyadmin/;
        }

        # Console reverse proxy

        location /manager/console/ {
                proxy_pass visiodesk:9990/console/index.html;
        }
}