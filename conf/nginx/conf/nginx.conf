server {

        server_name _;

        # Hide nginx version information.
        server_tokens off;

        listen 80;
        #listen 443 ssl http2;
        #listen [::]:443 ssl http2;
        index index.html index.htm index.nginx-debian.html;
        
        #access_log /var/log/nginx/access.log vhost;
        #return 503; # закрываем сайт на технические работы

        #root                    /usr/share/nginx/html;
        #include                 /etc/nginx/mime.types;

        #ssl_certificate         /etc/nginx/ssl/rootCA.crt;
        #ssl_certificate_key     /etc/nginx/ssl/rootCA.key;
        #ssl_protocols           TLSv1 TLSv1.1 TLSv1.2;

        location / {
                proxy_pass http://visiodesk:8080/;
        }

        #location / {
        #        try_files $uri $uri/ /index.html;
        #        proxy_set_header Host $host;
        #        proxy_set_header X-Real-IP $remote_addr;
        #        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #        proxy_set_header X-Forwarded-Proto $scheme;
        #}

        # Webdav reverse proxy

        location /portainer/ {
                proxy_pass http://portainer:9000/;
        }

        #location /pgadmin4/ {
        #            proxy_pass http://pgadmin4/;
        #    }

        location /management/ {
                proxy_pass http://visiodesk:9990/;
        }

        location /gateway/ {
                proxy_pass http://gateway:7070/;
        }

        location /rabbit/ {
        if ($request_uri ~* "/rabbit/(.*)") {
            proxy_pass http://rabbit1:15672/$1;
        }
        proxy_pass http://rabbit1:15672;                         
        proxy_buffering                     off;
        proxy_set_header Host               $http_host;
        proxy_set_header X-Real-Ip          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        }

        gzip                    on;
        gzip_vary               on;
        gzip_http_version       1.0;
        gzip_comp_level         5;
        gzip_types
                            application/atom+xml
                            application/javascript
                            application/json
                            application/rss+xml
                            application/vnd.ms-fontobject
                            application/x-font-ttf
                            application/x-web-app-manifest+json
                            application/xhtml+xml
                            application/xml
                            font/opentype
                            image/svg+xml
                            image/x-icon
                            text/css
                            text/plain
                            text/x-component;
        gzip_proxied            no-cache no-store private expired auth;
        gzip_min_length         256;
        gunzip                  on;

        # Gateway time-out 
        proxy_connect_timeout       600;
        proxy_send_timeout          600;
        proxy_read_timeout          600;
        send_timeout                600;
        proxy_buffering             off;

}